<mat-card>
    <mat-card-title>
        Cole's Addition
    </mat-card-title>
    <mat-chip-listbox aria-label="Crust Selection">
        <mat-chip-option *ngFor="let crust of crusts" [value]="crust.value" [disabled]="crust.disabled" [selected]="crust.selected">
            {{ crust.name }}
        </mat-chip-option>
    </mat-chip-listbox>
</mat-card>
